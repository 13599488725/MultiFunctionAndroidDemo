apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.1'


    repositories {
        flatDir {
            dirs 'libs'
        }
    }

    compileOptions{
        sourceCompatibility org.gradle.api.JavaVersion.VERSION_1_8
        targetCompatibility org.gradle.api.JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.umeng.soexample"
        minSdkVersion 18
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        //testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        //jackOptions{
        //    enabled true
        //}
    }
    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.debug
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
//    compile project(':umlib')
//    compile project(':push')
    api project(':UMLibrary')

    // 显式依赖umeng asms库
    implementation files('libs/umeng-asms-armeabi-v1.1.3.aar') // asms包依赖(必选)
    // 显式依赖umeng crash库
    implementation files('libs/umeng-crash-armeabi-v0.0.4.aar') // native crash包依赖(必选)

    implementation 'com.twitter.sdk.android:twitter-core:3.1.1'
    implementation 'com.twitter.sdk.android:tweet-composer:3.1.1'

    implementation 'com.sina.weibo.sdk:core:4.4.3:openDefaultRelease@aar'


}
